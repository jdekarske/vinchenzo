{{ define "main" }}
<!--don't suggest articles when you have a list-->
<main class="main-wrapper">
  <article class="main-article">
    <header>
      <h1>{{.Title}}</h1>
    </header>
    {{.Content}}
  </article>
    {{ range .Pages }}
    <div class="section-article">
      <a href="{{.Permalink}}">
        <h4>{{.Date.Format "2006-01-02"}} | {{.Title}}</h4>
        <p>{{.Summary}}</p>
      </a>
    </div>
    {{ end }}
</main>
{{ end }}
