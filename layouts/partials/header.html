<header class="site-header">
<nav class="container">
  <div class="row align-items-center">
    <div class="col-2">
      <a class="logo" href="{{ .Site.BaseURL }}"> {{ .Site.Title }} </a>
    </div>
    <div class="col-8">
      <ul class="main-menu">
        {{ range.Site.Menus.main }}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
</header>
